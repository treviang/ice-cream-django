{% load static %}
<!doctype html>
<html lang="it-IT">

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <meta charset="utf-8" />
    <title>Ricette</title>
</head>

<body>
    {% include 'ricette/header.html' with page="home" %}
    <div class="container-fluid">
        <div class="row mt-4">
            <h3>Aggiungi Ricetta</h3>
        </div>

        <div class="row mt-4">
            <form method="post" class="row post-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row col-12">
                    {% for field in ricetta_form %}
                    <div class="col-4 form-group">
                        {{ field }}
                    </div>
                    {% endfor %}
                </div>
                <div class="row col-12 mt-4">
                    {{ formset.management_form }}
                    {% for form in miscela_form %}
                        {{ form.as_p }}
                    {% endfor %}
                </div>
                <button class="btn btn-primary my-4" type="submit">Salva</button>
            </form>
        </div>

    </div>

</body>

</html>
