{% load static %}
<!doctype html>
<html lang="it-IT">

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <meta charset="utf-8" />
    <title>Ricette</title>
</head>

<body>
    {% include 'ricette/header.html' %} 
    <div class="container">
        <div class="row mt-4">
            <h3>Ricette</h3>
        </div>
        <a class="btn btn-primary float-end" href="/ricette/aggiungi/" role="button">Aggiungi Ricetta</a>

        <div class="row mt-2">
            <div>
                {% if ricette %}
                <ul class="list-group">
                    {% for ricetta in ricette %}
                    <li class="list-group-item list-group-item-action"><a href="/ricetta/{{ ricetta.codice }}/">{{ricetta.codice}} - {{ricetta.descrizione}}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                <p>Nessuna ricetta inserita.</p>
                {% endif %}
            </div>
        </div>
        
    </div>

</body>

</html>
